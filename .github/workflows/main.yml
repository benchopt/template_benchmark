name: checks
on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      env:
        BENCHOPT_BRANCH: benchopt:main
      run: |
        eval "$(conda shell.bash hook)"
        conda activate base
        # make sure we have the latest version of pip
        # to correctly install benchopt in sub conda env
        pip install --upgrade pip

        # Get the correct branch of benchopt
        user=${BENCHOPT_BRANCH%:*}
        branch=${BENCHOPT_BRANCH##*:}
        pip install -U git+https://github.com/$user/benchopt@$branch

    - name: Describe system
      run: |
        eval "$(conda shell.bash hook)"
        conda activate base
        conda --version
        python --version
        python -c "import numpy; print('Numpy', numpy.__version__)"
        python -c "import psutil; print('Psutil', psutil.__version__)"

    - name: Test
      env:
          BENCHOPT_DEBUG: 1
      run: |
        eval "$(conda shell.bash hook)"
        conda activate base
        benchopt test . --env-name bench_test_env -vl
        benchopt test . --env-name bench_test_env -vl --skip-install


  linter-flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
